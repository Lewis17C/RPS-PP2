<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <section class = "game-area">
    <h1 class = "heading">Rock Paper Scissors</h1>
    <div class = "choice-area">
    <button class = "rock-button button">Rock</button>
    <button class = "paper-button button">Paper</button>
    <button class = "scissors-button button" >Scissors</button>           
    </div>
    <div class = "result-area">
        <p id = "player-chooses">You Choose: <span id = "players-choice"</p>
        <p id = "computer-chooses">Computer Chooses: <span id = "computers-choice"</p>
        <p id="result">Winner: <span id="display-game-winner"</p>
    </div>
    <div class = "score-area">
        <p class = "scores" id = "player-score">Your Score: <span id = "wins"></span>0</p>
        <p class = "scores" id = "computer-score">Computers Score: <span id = "losses">0</span></p>
    </div>
</section>
<footer>
    <h2>Rules</h2>
</footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
